<!doctype html>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse list-unstyled"
                id="navbarSupportedContent">
                <span class="navbar-brand mb-0 h1 text-light">Меню</span>
                <li class="nav-item">
                    <a class="nav-link link-light"
                        href="{% url 'index' %}">Основная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light"
                        href="{% url 'satellite_list' %}">Список спутников</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light"
                        href="">Список передатчиков</a>
                </li>
                <div class="dropdown">
                    <button type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown">
                        Добавить в базу
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item"
                                href="{% url 'add_satellite' %}">Добавить спутник</a></li>
                        <li><a class="dropdown-item"
                                href="{% url 'add_transmitter' %}">Добавить передатчик</a></li>
                        <li><a class="dropdown-item"
                                href="#">Добавить TLE</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
{% block content %}
