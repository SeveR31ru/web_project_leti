{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container text-center">
  <h1>Изменение TLE</h1>
</div>
<div class="container">
  <form action=""
    method="post"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"
      class="btn btn-primary mb-3">Сохранить</button>
  </form>
</div>
{% endblock %}
