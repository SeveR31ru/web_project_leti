{% extends "base.html" %}

{% block content %}
<div class="container text-center">
  <h1>Удаление TLE</h1>
</div>
<div class="container">
  <p>Вы уверены, что хотите удалить TLE {{ tle.id }}?</p>
  <form action=""
    method="post">
    {% csrf_token %}
    <button type="submit"
      class="btn btn-danger">Удалить</button>
    <a href="{% url 'tle_view' pk=tle.id %}"
      class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
